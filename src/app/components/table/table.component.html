  {{innerWidth}}
<div class="row">
  <div class="col-12 col-md-12 col-sm-12">

    <br>
    <h2 class="text-center">Mi√∞vikudagsbolti 2019/2020</h2>
    <br>
  </div>
</div>

<div class="row">
  <div class="col-12 col-md-12 col-sm-12">
    <table mat-table [dataSource]="players" class="mat-elevation-z8">

      <ng-container matColumnDef="pos">
        <th mat-header-cell *matHeaderCellDef class="other"> No. </th>
        <td mat-cell *matCellDef="let element" class="other">{{element.pos}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="name"> Name </th>
        <td mat-cell *matCellDef="let element" class="name">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="wins">
        <th mat-header-cell *matHeaderCellDef class="other">W</th>
        <td mat-cell *matCellDef="let element" class="other">{{element.wins}}</td>
      </ng-container>

      <ng-container matColumnDef="losses">
        <th mat-header-cell *matHeaderCellDef class="other">L</th>
        <td mat-cell *matCellDef="let element" class="other">{{element.losses}}</td>
      </ng-container>

      <div class="d-none d-sm-block d-lg-none">
        <ng-container matColumnDef="draws">
          <th mat-header-cell *matHeaderCellDef class="other">D</th>
          <td mat-cell *matCellDef="let element" class="other">{{element.draws}}</td>
        </ng-container>      
      </div>

      <ng-container matColumnDef="attented">
        <th mat-header-cell *matHeaderCellDef class="other"> Attented </th>
        <td mat-cell *matCellDef="let element" class="other">{{element.attented}}</td>
      </ng-container>

      <ng-container matColumnDef="games">
        <th mat-header-cell *matHeaderCellDef class="games"> Games </th>
        <td mat-cell *matCellDef="let element" class="games">{{element.gamesWon}} : {{element.gamesLost}}</td>
      </ng-container>

      <ng-container matColumnDef="difference">
        <th mat-header-cell *matHeaderCellDef class="other"> +/- </th>
        <td mat-cell *matCellDef="let element" class="other">{{element.difference}}</td>
      </ng-container>

      <ng-container matColumnDef="lastFive">
        <th mat-header-cell *matHeaderCellDef class="names"> Last Five </th>
        <td mat-cell *matCellDef="let element" class="names">
          <div *ngFor="let x of element.lFive">
            <div *ngIf="x;else other" class="win"></div>
            <ng-template #other>
              <div class="loss"></div>
            </ng-template>
          </div>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
      <tr mat-row *matRowDef="let row; columns: getDisplayedColumns()"></tr>
    </table>
  </div>

</div>
