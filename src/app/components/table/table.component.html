<p>table works!</p>

<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">


<table mat-table [dataSource]="players" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="pos">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element">  </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="wins">
    <th mat-header-cell *matHeaderCellDef> W </th>
    <td mat-cell *matCellDef="let element"> {{element.wins}} </td>
  </ng-container>

  <ng-container matColumnDef="losses">
    <th mat-header-cell *matHeaderCellDef> L </th>
    <td mat-cell *matCellDef="let element"> {{element.losses}} </td>
  </ng-container>

  <ng-container matColumnDef="draws">
    <th mat-header-cell *matHeaderCellDef> D </th>
    <td mat-cell *matCellDef="let element"> {{element.draws}} </td>
  </ng-container>

  <ng-container matColumnDef="attented">
    <th mat-header-cell *matHeaderCellDef> Attented </th>
    <td mat-cell *matCellDef="let element"> {{element.attented}} </td>
  </ng-container>

  <ng-container matColumnDef="gamesWon">
    <th mat-header-cell *matHeaderCellDef> Games Won </th>
    <td mat-cell *matCellDef="let element"> {{element.gamesWon}} </td>
  </ng-container>

  <ng-container matColumnDef="gamesLost">
    <th mat-header-cell *matHeaderCellDef> Games Lost </th>
    <td mat-cell *matCellDef="let element"> {{element.gamesLost}} </td>
  </ng-container>

  <ng-container matColumnDef="lastFive">
    <th mat-header-cell *matHeaderCellDef> Last Five </th>
    <td mat-cell *matCellDef="let element"> {{element.lastFive}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<tbody>
    <tr></tr>
    <tr class="tableHover" *ngFor="let player of players">
        <td>{{player.name}}</td>
    </tr>
</tbody>

</div>
